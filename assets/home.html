<section ng-controller= "randomController" class="main" style="width: 100%;">

	<input type="text" ng-model="name" ng-keyup="$event.keyCode == 13 && buscar() && getEvolution()" class="search-input" placeholder="Filtra pokemon por nombre"/>
	
	<div class='pokemon-card' ng-repeat="pokemon in pokemons" ng-show="name">

    <img src='{{ pokemon.sprites.front_default }}' />

	<div class="pokemon-card-info">
		<a  ng-href="#pokemon/{{pokemon.id}}">
			<span class="poke-id" ng-model="id">ID/{{pokemon.id}}</span>
        <h3 class='name'>{{ pokemon.name }}</h3>
        <ul class='stats'>
        	<div ng-repeat='item in pokemon.types' style="display:inline-block;">
            	<span class='stat-label'>{{item.type.name}} </span>
          	</div>
        </ul>
        </a>
        <!-- <p>Evolves from {{evolution}}</p> -->
	</div>

</div>

</section>
