<!DOCTYPE html>
<html ng-app="myApp">
 <head>
 	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <title>PokeApi</title>
 </head>
 <header>
</header>
<body>
	<div class="arrow-right"></div>
	<div class="arrow-left"></div>
	
	<div class="main">

		<section ng-controller= "apiController">
			<input type="text" ng-model="name" ng-keyup="$event.keyCode == 13 && buscar()" class="search-input" placeholder="Filtra pokemon por nombre"/>
			
			<div class='pokemon-card' ng-if="name">
				<img ng-src='{{image}}'></img>
				<a  href="/pokemon/:{{id}}">
					<div class="pokemon-card-info">
						<span class="poke-id">ID/{{id}}</span>
				        <h3 class='name'>{{ name }}</h3>
			            	<span>{{type}}</span>
					</div>
				</a>
			</div>
		</section>

	 	<section ng-controller= "randomController" class="main" style="width: 100%;">
	 	
	 	<div class='pokemon-card' ng-repeat="pokemon in pokemons">
	        <img src='{{ pokemon.sprites.front_default }}' />
			<div class="pokemon-card-info">
				<a  href="/pokemon/:{{pokemon.id}}">
					<span class="poke-id">ID/{{pokemon.id}}</span>
		        <h3 class='name'>{{ pokemon.name }}</h3>
		        <ul class='stats'>
		        	<div ng-repeat='item in pokemon.types' style="display:inline-block;">
		            	<span class='stat-label'>{{item.type.name}} </span>
		          	</div>
		         </ul>
		        </a>
			</div>
	    </div>
	    
		</section>

		
		</div>

	<!-- 	<div ng-controller="PromiseCtrl">
		    <p ng-repeat="name in pokeAttrNames">{{name}}</p>
		</div> -->

	</div>
	<div class="circle-right"></div>
	<div class="circle-left"></div>
</body>
<!-- <script type="text/javascript" src="angular.min.js"></script> -->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
 </body>
</html>
